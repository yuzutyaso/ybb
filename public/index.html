<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルな掲示板 (JS版)</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .post { border: 1px solid #eee; padding: 10px; margin-bottom: 10px; border-radius: 5px; background-color: #f9f9f9; }
        .post-header { font-weight: bold; color: #333; margin-bottom: 5px; }
        .post-content { color: #555; }
        .post-timestamp { font-size: 0.8em; color: #888; margin-left: 10px; }
        textarea { width: 100%; height: 100px; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        input[type="text"] { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 10px; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #posts-container { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>シンプルな掲示板 (JS版)</h1>

    <h2>新規投稿</h2>
    <form id="post-form">
        <p>名前: <input type="text" id="username" required></p>
        <p>メッセージ:</p>
        <p><textarea id="message" required></textarea></p>
        <p><button type="submit">投稿</button></p>
    </form>

    <hr>

    <h2>投稿一覧</h2>
    <div id="posts-container">
        </div>

    <script src="script.js"></script>
</body>
</html>
